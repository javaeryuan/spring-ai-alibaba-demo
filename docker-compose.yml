version: '3.8'

services:
  # 应用服务
  spring-ai-alibaba-demo:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NACOS_SERVER_ADDR=nacos:8848
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALIYUN_ACCESS_KEY=${ALIYUN_ACCESS_KEY:}
      - ALIYUN_SECRET_KEY=${ALIYUN_SECRET_KEY:}
      - ALIYUN_REGION=${ALIYUN_REGION:cn-hangzhou}
    depends_on:
      - nacos
      - redis
    restart: always
    networks:
      - spring-ai-network
  
  # Redis服务
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - spring-ai-network
  
  # Nacos服务
  nacos:
    image: nacos/nacos-server:v2.2.3
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    restart: always
    networks:
      - spring-ai-network

volumes:
  redis-data:
  nacos-data:
  nacos-logs:

networks:
  spring-ai-network:
    driver: bridge